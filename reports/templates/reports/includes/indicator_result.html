{% load static %}
<!doctype html>
<html>

<head>
    <title>Indicadores dos Projetos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

    <div class="container">

        <h3 class="mt-2 mb-2 text-center">Lista de Projetos</h3>

        <dl class="row">
            <dt class="col-sm-2 col-md-2">Projetos</dt>
            <dd class="col-sm-10 col-md-10">Indicadores</dd>
        </dl>

        {% for project in result %}
        <dl class="row">
            <dt class="col-sm-2 col-md-2">{{ project.name }}</dt>
            <dd class="col-sm-10 col-md-10">
                {% for indicator in project.indicators.all %}
                <dl class="row">
                    <dt class="col-sm-4 col-md-4">{{ indicator.indicator.name }}</dt>
                    <dd class="col-sm-8 col-md-8">
                        <strong>MÃ¡x:</strong> {{ indicator.max_value }}
                        <strong class="ml-2">Min:</strong> {{ indicator.min_value }}
                    </dd>
                </dl>
                {% endfor %}
        
            </dd>
        </dl>
        {% endfor %}
    </div>
</body>

</html>
